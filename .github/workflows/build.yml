name: "Build"
permissions:
  contents: read

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "true"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  app:
    name: ".NET App"
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./src
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, windows-2022, macos-14 ]

    steps:
      - name: ğŸšš Checkout latest
        uses: actions/checkout@v4.1.1

      - name: ğŸ§² Setup .NET 6
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: |
            6.0.x
            7.0.x
            10.0.x

      - name: ğŸ“¦ Install dependencies
        run: dotnet restore

      - name: ğŸ”¨ Build
        run: dotnet build --no-restore

      - name: ğŸ§ Test
        run: dotnet test --no-build --verbosity normal

  spa:
    name: "SPA App"
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./src/Apps/NetPad.Apps.App/App

    strategy:
      matrix:
        node-version: [ 22.x ]

    steps:
      - name: ğŸšš Checkout latest
        uses: actions/checkout@v4.1.1

      - name: ğŸ§² Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build
        run: npm run build

      - name: ğŸ§ Test
        run: npm test
