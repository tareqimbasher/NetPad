<div if.bind="references.length === 0"
     class="flex-grow-1 d-flex align-items-center justify-content-center">
    <p class="text-muted text-center">
        No assembly references.<br/>
        <a class="btn-link" click.trigger="browse.click()">Browse</a> for an assembly
        or <a class="btn-link">add a Nuget package</a>.
    </p>
</div>

<div class="flex-grow-height-restricted d-flex flex-row" else>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>Name</td>
            <td>Source</td>
            <td class="text-center"><i class="bi bi-gear-fill"></i></td>
        </tr>
        </thead>
        <tbody>
        <tr as-element="row"
            class="${selectedReference === reference ? 'active' : ''}"
            repeat.for="reference of references"
            click.trigger="selectReference(reference)">
            <td>
                ${reference.title}
            </td>
            <td>
                ${reference.version ? 'NuGet' : reference.assemblyPath}
            </td>
            <td class="text-center" style="width: 40px">
                <button class="btn btn-sm btn-secondary" click.trigger="removeReference(reference)">
                    Remove
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="ps-3" style="flex: 1 1 350px">
        <h5>Select Namespaces:</h5>
        <hr/>
        <ul class="list-unstyled">
            <li repeat.for="namespace of namespaces">
                <label class="text-break">
                    <input type="checkbox" checked.bind="namespace.selected"/>
                    ${namespace.name}
                </label>
            </li>
        </ul>
    </div>
</div>

<div portal="#buttons">
    <button class="btn btn-secondary" click.trigger="browse.click()">Browse...</button>
    <input ref="browse" type="file" multiple accept=".dll" files.bind="browsedAssemblies" class="d-none">
</div>
